<div class="sign-up-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">
        Sign Up
      </button>
    </form>
  </div>
